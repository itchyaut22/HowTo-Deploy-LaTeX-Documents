os: linux
language: r
sudo: required
before_install:
- sudo add-apt-repository ppa:texlive-backports/ppa -y
- sudo apt-get update
- sudo apt-get install texlive-lang-german -y
- tlmgr install ngerman
script:
- cat README.md | grep --invert-match "\[\!\[" > README2.md
- cat README2.md | grep --invert-match "Howto Deploy LaTeX Documents" > README.md
- pandoc -s --from=markdown_github --to=latex -M title="Howto Deploy LaTeX Documents"
  -M author="Simon Waldherr" -V geometry:a4paper,margin=2cm -o README.tex README.md
- pwd
- ls -al
- pandoc --toc -N config.yaml --data-dir=$TRAVIS_BUILD_DIR --template=default.tex -o team12.pdf team12.md
- pdflatex -interaction=nonstopmode HowtoDeployLatexDocs-DE.tex
after_success: 
deploy:
  api-key:
    secure: 
  provider: releases
  skip_cleanup: true
  on:
    tags: true
    repo: itchyaut22/HowTo-Deploy-LaTeX-Documents
  file: 
    - "HowtoDeployLatexDocs-DE.pdf"
    - "team12.pdf"
